<!DOCTYPE html>
<html lang="en">
<head>
    <title>Работа с Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        let count = 0;

        function validate() {
            checkField($('#InputName'));
            checkField($('#InputSurname'));
            checkField($('#Description'));
        }

        function checkField(field) {
            var value = field.val();
            if (value == '') {
                alert(field.attr('title'));
            }
        }

        function increment() {
            return ++count;
        }

        function addRow() {
            let id = increment();
            let name = $('#InputName').val();
            let surName = $('#InputSurname').val();
            let gender = $("input[name='inlineRadioOptions']:checked").val();
            let description = $('#Description').val();
            $('#tableCandidates tr:last').after(
                '<tr>' + 
                    '<td>' + id +'</td>' +
                    '<td>' + name +'</td>' +
                    '<td>' + surName +'</td>' +
                    '<td>' + gender +'</td>' +
                    '<td>' + description +'</td>' +
                '</tr>'
                );
        }
    </script>
</head>
<body>

<div class="container pt-3">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container pt-3">
    <form>
        <div class="form-group">
            <label for="InputName">Имя</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="InputSurname">Фамилия</label>
            <input type="text" class="form-control" id="InputSurname">
        </div>
        <div>
            <b>Ваш пол</b>
        </div>
        <div id="radioButtons">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Man" value="Male" checked>
                <label class="form-check-label" for="inlineRadio1">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Woman" value="Female">
                <label class="form-check-label" for="inlineRadio2">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="Description">Описание</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Подтвердить</button>
    </form>
    <br>

    <div class="card" style="width: 100%">
        <table class="table table-striped table-bordered" id="tableCandidates">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Фамилия</th>
                  <th scope="col">Пол</th>
                  <th scope="col">Описание</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button type="reset" class="btn btn-default"  onclick="addRow()">Добавить ряд</button>
    </div>
    
</div>

</body>
</html>
