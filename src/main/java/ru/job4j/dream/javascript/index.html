<!DOCTYPE html>
<html lang="en">
<head>
    <title>Работа с Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            checkField($('#InputName'));
            checkField($('#InputSurname'));
            checkField($('#Description'));
        }
        function checkField(field) {
            var value = field.val();
            if (value == '') {
                alert(field.attr('title'));
            }
        }
    </script>
</head>
<body>

<div class="container pt-3">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container pt-3">
    <form>
        <div class="form-group">
            <label for="InputName">Имя</label>
            <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="InputSurname">Фамилия</label>
            <input type="text" class="form-control" id="InputSurname">
        </div>
        <div>
            <b>Ваш пол</b>
        </div>
        <div id="radioButtons">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Man" value="Male">
                <label class="form-check-label" for="inlineRadio1">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Woman" value="Female">
                <label class="form-check-label" for="inlineRadio2">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="Description">Описание</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Подтвердить</button>
    </form>
    <br>

    <div class="card" style="width: 100%">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Имя</th>
                  <th scope="col">Фамилия</th>
                  <th scope="col">Пол</th>
                  <th scope="col">Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Василий</td>
                  <td>Иванов</td>
                  <td>мужской</td>
                  <td>Простой работяга</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Петр</td>
                  <td>Керн</td>
                  <td>мужской</td>
                  <td>Сеньор джава девелопер</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Дмитрий</td>
                  <td>Горн</td>
                  <td>мужской</td>
                  <td>Душит питона(джун)</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</body>
</html>
